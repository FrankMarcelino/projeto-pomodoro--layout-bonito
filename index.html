<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link da fonte está na descrição -->
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./pomodoro.css">

    <title>Pomodoro</title>

</head>

<body>

    <div class="container">

        <div class="card">

            <div class="card-header">

                <div class="card-header-buttons">

                    <button id="buttonTypePomodoro" class="active" onclick="setPomodoroType(TIMER_TYPE_POMODORO);">
                        Pomodoro
                    </button>

                    <button id="buttonTypeShortBreak" onclick="setPomodoroType(TIMER_TYPE_SHORT_BREAK);">
                        Intervalo
                    </button>
                </div>



            </div>

            <div class="card-body">

                <div id="circularProgressBar" class="progress-bar">
                    <div class="progress-bar-inner">
                        <h2 class="progress-value">00:00</h2>
                    </div>
                </div>

            </div>
            <div class="display-periods">
                <span id="periods"></span>
            </div>

            <div class="container-inputs">
                <div class="card-header-inputs">
                    <form action="" id="form-inputs">
                        <label for="input">Focar por:</label>
                        <input id="input-pomodoro" type="number" placeholder="Insira o tempo de concentração" required>
                        <label for="input">Intervalo:</label>
                        <input id="input-short-break" type="number" placeholder="Inisira o tempo de Intervalo" required>
                        <label for="input">Periodos de foco:</label>
                        <input id="input-period" type="number" placeholder="Insira o numero de periodos" required>
                        <button class="btn-sucess" id="buttonStart" type="submit">iniciar</button>
                        <button class="btn-danger" id="buttonStop">parar</button>
                        <button class="btn-reset" id="buttonReset">reiniciar</button>
                    </form>
                </div>



            </div>

        </div>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
